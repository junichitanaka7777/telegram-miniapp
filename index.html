<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App Demo</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      font-size: 16px;
      cursor: pointer;
    }
    button:active {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>こんにちは Telegram Mini App!</h1>
  <button id="send">データ送信</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // フルスクリーンモードに展開
    tg.ready();  // 読み込み完了をTelegramへ通知

    document.getElementById("send").addEventListener("click", () => {
      tg.sendData(JSON.stringify({ action: "button_clicked", time: Date.now() }));
      tg.showAlert("Botにデータを送りました！");
    });
  </script>
</body>
</html>
